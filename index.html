<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newton Verfahren</title>

    <!-- JSXGraph -->
    <script type="text/javascript" charset="UTF-8" src="//cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.7/jsxgraphcore.js"></script>
</head>
<body>
    <!-- board -->
    <div id="box" class="jxgbox" style="width: 900px; height: 700px; float: left; margin: 0; padding: 0;"></div>

    <!-- approximation values -->
    <table width="430" cellpadding="0" cellspacing="0" style="float: right;">
        <br>
        <td style = "width: 45px;"><nobr>f(x) =</nobr></td>
        <td>
            <form>
                <input style="border: none; background-color: #efefef; padding: 5px; margin: 2px;" type="text" id="function" value="(x-2)*(x+1)*x*0.2" size="30"/>
                <input type="button" value="zeichnen" onClick="drawFunc(document.getElementById('function').value);">
            </form>
        </td>

        <script type="text/javascript">
            // default function
            var term = (x) => { return (x - 2) * (x + 1) * x * 0.2; };
            var graph = (x) => { return term(x); };

            // num of steps for calculating f(x)=0
            var steps = 11;

            // creating table of x_n approximations
            for (let i = 0; i < steps; i++) { document.write('<tr><td><nobr>x<sub>' + i + '</sub> = </nobr></td><td><font id="xv' + i + '"></font></td></tr>'); }
        </script>
    </table>
        
    <!-- handler -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
